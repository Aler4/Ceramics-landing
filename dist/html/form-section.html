<section class="form-section">
    <div class="container big">
        <form class="form">
            <h2 class="form__title">
                Возникли вопросы?
            </h2>
            <p class="form__text">
                Оставьте свой номер, и наши менеджеры <br> свяжутся с Вами
            </p>
            <div class="form__inputs">
                <input type="text" class="form__inp" placeholder="*Имя" name="name" required />
                <input type="tel" class="form__inp" placeholder="*Телефон" name="telephone" required />
                <input type="email" class="form__inp" placeholder="Email" name="email" />

                <textarea name="message" cols="30" rows="10" class="form__textarea" placeholder="*Сообщение" ></textarea>

                <label for="sub" class="form__sub-btn">Отправить</label>
                <input type="submit" class="form__sub" value="" id="sub">
            </div>

        </form>
    </div>
</section>
